<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile Card</title>
    <link rel="stylesheet" href="std-card-task.css">
    <style>
        .skills #show{
            display: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <div class="imge">
                <img src="profile-icon.jpeg" alt="Student profile photo">
            </div>
        </div>

        <div class="main">
            <div class="info">
                <p>Name : Chetan M. Bhankhede</p>
                <p>Branch : Computer Engg.</p>
                <p>DOB : 23/11/2004</p>
            </div>
            <div class="skills">
                <p id="Show">Frontend Developer</p>
                <button type="button" id="btn">Show</button>
            </div>
        </div>
    </div>

    <script>
        let skill = document.getElementById('Show');
        skill.style.display='none';
        document.getElementById("btn").addEventListener('click',function(){
            if(skill.style.display==='none'){
                skill.style.display='block';
                document.getElementById('btn').innerText="Hide";
            }else{
                skill.style.display='none';
                  document.getElementById('btn').innerText="Show";
            }
        })
    </script>
</body>
</html>
